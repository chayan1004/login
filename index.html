
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div id="error" class="bg-warning px-4">
        
    </div>
    <br><br>
    <form id="form"  class="form px-4">
        <label for="">Email</label>
        <input class="form-control" type="email" id="email" placeholder="example@gmail.com">
        
        <label for="">Password</label>
        <input class="form-control" type="password" id="Pass1" placeholder="Atleast input 8 character">

        <label for="">Username</label>
        <input class="form-control" type="password" id="pass2" placeholder="Atleast input 8 character">
        <br>
        <button  id="submit" class="btn btn-primary">Submit</button>

    </form>



    <script>


        
        let form = document.querySelector('#form');
        let email = document.querySelector('#email');
        let pass1 = document.querySelector('#pass1');
        let pass2 = document.querySelector('#pass2');
        let error = document.querySelector('#error');

        let error_mesages = [];



        form.addEventListener('submit', function(e)
        {
            error_mesages = [];
            let pass1_value =pass1.value;
            let pass2_value =pass2.value;
            let email_value = email.value;

            if (email_value.indexOf('@')== -1)
            {
                error_mesages.push('Not a valid Email Address!');
            }

             if (pass1_value.length < 8)
            {
                error_mesages.push('Password has to be atleast 8 characters');
            }

             if (pass2_value.length < 8)
             {
                error_mesages.push('Password [Confirm Password] has to be atleast 8 characters');
             }

             if (pass1_value != pass2_value)
             {
                error_mesages.push('Password does not match');
             }

             error.innerHTML = "";
             for (messages of error_mesages)
             {
                 error.innerHTML+=messages+"<br>";
             }

             e.preventDefault();

             
        });



    </script>




    
</body>

</html>
